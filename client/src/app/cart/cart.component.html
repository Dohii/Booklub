<div class="cart">

    <p>normala</p>
    <div class="cart-item" *ngFor="let item of items">
      <span style="color: red;">{{ item.name }}</span>
      <span>{{ item.price }}</span>
    </div>
    <p>poslije refresha</p>
    <div class="cart-item" *ngFor="let itemz of itemss">
      <span style="color: red;">{{ itemz.name }}</span>
      <span>{{ itemz.price }}</span>
    </div>
    <i (click)="clearCart()" style="position: absolute; top: 10px;right: 10px;" class="fa fa-times"></i>
</div>

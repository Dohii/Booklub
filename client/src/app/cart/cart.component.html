<div id="booklub-site-wrapper">
  <!-- MAIN CONTAINER -->
  <main id="booklub-main-container">
      <div class="container">
          <!-- PAGE TITLE -->
          
          <div class="booklub-page-title" style="margin-bottom: 20px;">
              <h1><span>Cart</span></h1>
              <p class="booklub-page-subtitle">Check your cart and proced to checkout!</p>
          </div>
          <div class="cart-header">
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">Image</div>
                    <div class="col-sm-5">Book Details</div>
                    <div class="col-sm-2">Price</div>
                    <div class="col-sm-2">Actions</div>
                </div>
            </div>
          </div>
          <div class="cart-item mb-3" *ngFor="let item of items">
            <div class="container">
                <div class="row" >
                    <div class="col-sm-3"><img src="{{item.image}}"></div>
                    <div class="col-sm-5">{{ item.name }}</div>
                    <div class="col-sm-2">{{item.price}}{{item.id}}</div>
                    <div class="col-sm-2" style="font-size: 20px;"><i class="fa fa-times"(click)="removeFromCart(item.id)" style="margin-left: 30px;cursor: pointer;"></i></div>
                </div>
            </div>
          </div>
     
          <hr>
          <div class="row d-flex justify-content-center mt-5"> 
              <div class="col-12 col-lg-6">
                  
                  <div class="row d-flex justify-content-center">
                      <button class="btn btn-lg w-10 mr-5" (click)="clearCart()">Clear cart</button>
                      <button class="btn btn-lg w-10" >Checkout</button>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>

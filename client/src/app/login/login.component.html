<div [ngStyle]="{'marginLeft': isAdmin ? '' : '-310px'}" id="booklub-site-wrapper">
        <!-- MAIN CONTAINER -->
        <main id="booklub-main-container">
            <div class="container">
                <!-- PAGE TITLE -->
                
                <div class="booklub-page-title">
                    <h1><span>Login</span></h1>
                    <p class="booklub-page-subtitle">To access the store please login or create an account!</p>
                </div>
            
                <!-- LOGIN FORM -->
                <form id="ajax-form" action="" method="post">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-lg-6">
                        <p>
                            <label>Your Username</label><br />
                            <input type="text" name="sendername" id="sendername" class="form-control" required="required" maxlength="50" />
                        </p>
                        <p>
                            <label>Your Password</label><br />
                            <input type="password" name="senderemail" id="senderemail" class="form-control" required="required" maxlength="50" />
                        </p>
                        <button id="sendbutton" type="submit" class="btn btn-lg w-100">LOGIN</button>
                    </div>
                </div>
                </form>
                <hr>
                <div class="row d-flex justify-content-center mt-5"> 
                    <div class="col-12 col-lg-6">
                        <p class="text-center">If you dont have an account please create one by clicking the button below</p>
                        <div class="row d-flex justify-content-center">
                            <button class="btn btn-lg w-10" [routerLink]="['/register']">Create an account</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
